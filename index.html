<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Password Vault - Securely Manage Your Passwords</title>
    <link rel="stylesheet" href="mystyle.css">
</head>

<body>
    <header>
        <div class="container">
            <h1>Your Password Vault</h1>
            <nav>
                <ul>
                    <li>Home</li>
                    <li>About</li>
                    <li>Contact</li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="add-password-section">
        <div class="container">
            <h2>Add a New Password</h2>
            <form id="password-form">
                <label for="website">Website:</label>
                <input type="text" id="website" name="website" required>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="button" onclick="savePassword()" class="btn">Save Password</button>
            </form>
        </div>
    </section>

    <section class="saved-passwords-section">
        <div class="container">
            <h2>Your Saved Passwords</h2>
            <div id="alert">Password copied!</div>
            <table>
                <thead>
                    <tr>
                        <th>Website</th>
                        <th>Username</th>
                        <th>Password</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Passwords will be dynamically added here -->
                </tbody>
            </table>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Your Password Vault. All rights reserved.</p>
        </div>
    </footer>

    <div id="popup" class="popup">
        <span class="popup-content">Please fill in all fields!</span>
    </div>

    <div id="error-popup" class="error-popup"></div>

    <script src="myscript.js"></script>
</body>

</html>
